<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4_1</title>
    <style>
        body {
            text-align: center;
        }

        #griddiv {
            display: grid;
            margin: auto;
            width: 50%;
            height: 500px;
            grid-template-columns: auto auto;
        }

        div div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Lab4_1</h1>
    <p>You will use event handling to make the following grid interactive.</p>
    <div id="griddiv">
        <div id="div1" onmouseover="changeToGreen()" onclick="changeToBlue()"></div>
        <div id="div2" onmouseover="changeToGreen2()" onclick="changeToBlue2()"></div>
        <div id="div3" onmouseover="changeToGreen3()" onclick="changeToBlue3()"></div>
        <div id="div4" onmouseover="changeToGreen4()" onclick="changeToBlue4()"></div>
    </div>
</body>
<script>
    //Add the event related attibute to the divisions
    let div1 = document.getElementById('div1');
    let div2 = document.getElementById('div2');
    let div3 = document.getElementById('div3');
    let div4 = document.getElementById('div4');
    //Make functions, each function is to respond to a specific event from a certain element.
    function changeToGreen(){
        div1.style.backgroundColor = 'green';
    }
    function changeToGreen2(){
        div2.style.backgroundColor = 'green';
    }
    function changeToGreen3(){
        div3.style.backgroundColor = 'green';
    }
    function changeToGreen4(){
        div4.style.backgroundColor = 'green';
    }
    function changeToBlue(){
        div1.style.backgroundColor = 'blue';
    }
    function changeToBlue2(){
        div2.style.backgroundColor = 'blue';
    }
    function changeToBlue3(){
        div3.style.backgroundColor = 'blue';
    }
    function changeToBlue4(){
        div4.style.backgroundColor = 'blue';
    }
</script>
</html>
