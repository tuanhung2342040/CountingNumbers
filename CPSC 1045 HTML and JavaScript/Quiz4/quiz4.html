<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz 4 Q2</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400" style="border: 1px solid black;"></canvas>
    <script>
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let i = 0;
        let x = 0; 
        let y = 200;
        setInterval(()=>{
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2*Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
            if(i%10 >= 5){
                x += 10;
                y += 10;
            }
            else{
                x += 10;
                y -= 10;
            }
            i++;
            //ctx.stroke();
        }, 10);
    </script>
</body>
</html>
